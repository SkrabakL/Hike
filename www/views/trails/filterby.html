<div class="modal filter-by-modal">
    <ion-header-bar class="bar-stable">
        <div class="buttons">
            <button id="reset-button" class="button button-clear" ng-click="resetFilters()">
                RESET
            </button>
        </div>

        <h1 class="title">
            <div id="filter-title">Filter</div>
            <div id="number-of-results">{{filteredTrails.length}} results</div>
        </h1>

        <div class="buttons">
            <button id="done-button" class="button button-clear" ng-click="closeFilterModal()">DONE</button>
        </div>
    </ion-header-bar>

    <ion-content>
        <div class="list">
            <ion-item>
                <div id="filter-difficulty-title">
                    Difficulty
                </div>
                <div id="filter-difficulty-check">
                    <ion-checkbox ng-model="data.filterDifficultyEasy">
                        Easy
                    </ion-checkbox>
                    <ion-checkbox ng-model="data.filterDifficultyModerate">
                        Moderate
                    </ion-checkbox>
                    <ion-checkbox ng-model="data.filterDifficultyHard">
                        Hard
                    </ion-checkbox>
                </div>
            </ion-item>

            <div ng-repeat="filterGroup in filterGroups">
                <ion-item
                          ng-click="toggleGroup(filterGroup)"
                          ng-class="{active: isGroupShown(filterGroup)}"
                          class="group-header-item">
                    {{::filterGroup.name}}
                    <i class="icon filtergroup-collapsible-icon-toggle" ng-class="isGroupShown(filterGroup) ? 'ion-chevron-down' : 'ion-chevron-right'"></i>
                    <div class="current-filter-name">{{data[filterGroup.key].name}}</div>
                </ion-item>
                <ion-item class="item-accordion item-stable"
                          ng-repeat="item in filterGroup.items"
                          ng-show="isGroupShown(filterGroup)"
                          ng-click="saveFilterValue(filterGroup.key, item)">
                    {{::item.name}}
                </ion-item>
            </div>

            <ion-checkbox ng-model="data.filterInSeason" class="item-checkbox-right">
                <span>In Season (currently accessible)</span>
            </ion-checkbox>

            <ion-checkbox ng-model="data.filterTransit" class="item-checkbox-right">
                <span>Transit Accessible</span>
            </ion-checkbox>

            <ion-checkbox ng-model="data.filterDogFriendly" class="item-checkbox-right">
                <span>Must be Dog Friendly</span>
            </ion-checkbox>

        </div>
    </ion-content>
</div>
