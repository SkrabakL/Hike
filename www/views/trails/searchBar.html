<label class="bar bar-light search-bar" ng-show="searchBarActive">
	<i class="icon ion-android-arrow-back back-button" on-touch="hideSearchBar()"></i>
	<input id="input-search" type="search input-search" autocomplete="off" placeholder="Trail Name" ng-model="data.searchText" ng-model-options="{debounce: 800}" class="input-search">
	<i class="icon ion-close placeholder-icon x-button" ng-show="data.searchText.length" on-touch="clearSearchBar()"></i>
</label>
