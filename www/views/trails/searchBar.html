<div class="bar bar-light search-bar" ng-show="searchBarActive" ng-model-options="{debounce: 400}">
	<i class="icon ion-android-arrow-back back-button" ng-click="hideSearchBar()"></i>
	<input id="input-search" type="search input-search" autocomplete="off" placeholder="Search" ng-model="data.searchText" class="input-search">
	<i class="icon ion-close placeholder-icon x-button" ng-show="data.searchText.length" ng-click="clearSearchBar()"></i>
</div>
