<div class="card" ng-if="!(trail.lat && trail.long)">
    <div class="item item-text-wrap none-found">
        No map
    </div>
</div>

<div ng-init="initMap()" id="trail-map" class="map" ng-show="trail.lat && trail.long" data-tap-disabled="true">
</div>

<button id="bottomMapButton"
        ng-if="trail.lat && trail.long"
        class="button button-large" ng-click="openInMapsApp(trail.lat, trail.long)">
    Open in Maps App
</button>
