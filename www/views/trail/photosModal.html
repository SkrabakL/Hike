<div class="modal image-modal transparent photos-modal">
  <div class="photos-modal-header">
    <div class="out-of">{{activeSlide + 1}} of {{::trail.photos.length}}</div>  
    <div class="close" ng-click="closePhotosModal()">
      <i class="icon ion-close placeholder-icon x-button"></i>
    </div>
  </div>
  <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide">
    <ion-slide ng-repeat="image in trail.photos">
 
      <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false"
      zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%"
      delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">
 
      <div class="image" ng-style="{'background-image': 'url({{image.src}})'}"></div>
      
    </ion-scroll>
  </ion-slide>
</ion-slide-box>
</div>
