<ion-view title="{{trail.name}}">
    <ion-content>
        <!-- use coordinates from trail data-->
        <div class="card" ng-if="!trail.map && !(trail.lat && trail.long)">
            <div class="item item-text-wrap none-found">
                No map
            </div>
        </div>

        <div ng-if="trail.map">
        </div>

        <div ng-controller="TrailMapController" ng-if="!trail.map && trail.lat && trail.long" id="trailmap"
             class="hike-map"
             data-tap-disabled="true">

        </div>
        <button id="bottomMapButton" ng-controller="TrailMapController"
                ng-if="!trail.map && trail.lat && trail.long"
                class="button button-large" ng-click="openInMapsApp(trail.lat, trail.long)">
            Open in Maps App
        </button>

    </ion-content>
</ion-view>
