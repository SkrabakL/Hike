<ion-view title="Trail list">
    <ion-content>
        
        <search-filter></search-filter>
        
        <div class="row" style="font-weight:bold;">
            <div class="col">
                Trail Name
            </div>
            <div class="col">
                Region
            </div>
            <div class="col">
                Time
            </div>
            <div class="col">
                Distance
            </div>
            <div class="col">
                Difficulty
            </div>
        </div>

        <div class="row" ng-repeat="trail in trails | filter:searchText | orderBy: data.sortSelected">
            <div class="col">
                {{::trail.name}}
            </div>
            <div class="col">
                {{::trail.location}}
            </div>
            <div class="col">
                {{::trail.time}} hours
            </div>
            <div class="col">
                {{::trail.distance}}km
            </div>
            <div class="col">
                {{::trail.difficulty}}
            </div>
        </div>
    </ion-content>
</ion-view>
